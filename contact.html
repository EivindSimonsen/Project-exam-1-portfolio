<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sims & Kryl | Contact</title>
    <meta name="description" content="Contact me by filling out the form, if you have any questions" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script src="https://kit.fontawesome.com/8bf4111a60.js" crossorigin="anonymous"></script>
  </head>
  <header class="fixed">
    <div class="logo">
      <a href="index.html">Sims & Kryl</a>
    </div>
    <label for="hamburger"><i class="fas fa-bars"></i></label>
    <input type="checkbox" id="hamburger" />
    <nav>
      <ul>
        <li>
          <a href="blogs.html">Blogs</a>
          <a href="about.html">About</a>
          <a href="contact.html" class="current">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <body>
    <main>
      <h1 class="indHeader">Contact</h1>
      <form action="#" method="POST" class="form">
        <div class="form-wrapper">
          <label for="fullName">Full name (5 or more characters*)</label>
          <input type="text" name="fullName" id="fullName" />
          <div class="form-error" id="fullNameError">Should be more than 5 characters long</div>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
          <div class="form-error" id="emailError">Must be a valid email address</div>
          <label for="subject">Subject (15 or more characters*)</label>
          <input type="text" name="subject" id="subject" />
          <div class="form-error" id="subjectError">Should be more than 15 characters long</div>
          <label for="message">Message (At least 25 characters*)</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <div class="form-error" id="messageError">Should be more than 25 characters long</div>
          <button id="form-button" class="cta">Send message</button>
        </div>
      </form>
      <div id="contact-message">Your message has been sent!</div>
      <script src="js/contact.js"></script>
    </main>
    <footer>/ Copyright &copy; /</footer>
  </body>
</html>
